<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0 ,
  maximum-scale=1.0,minimum-scale=1.0">
  
  <link rel="stylesheet" href="style.css"> 
  <title>Product Cart</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

  <div class="container-fluid mt-5">
    <h2 class="mb-5 text-center">Shopping Cart</h2>
  
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="table-responsive">
          <table id="myTable" class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th class="text-right">
                  <span id="amount" class="amount">Amount</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-prdct">
                      <img src="earpods.webp">
                    </div>
                  </div>
                </td>
                <td>
                  <p>Earpods</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" onclick="increase()" type="button" value="+">+</button>
                    <input type="text" name="qty" min="0" id="quantity" class="qty form-control" value="0" />
                    <button class="cart-qty-minus" onclick="decrease()" type="button" value="-">-</button>
                  </div>
                </td>
                <td>
                  <input type="text" value="72" class="price form-control" disabled>

                </td>
                <td align="right">$
                  <span id="amount" class="amount">0</span>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-prdct">
                      <img src="bluetooth wireless earphone.webp">
                    </div>
                  </div>
                </td>
                <td>
                  <p>Bluetooth Wireless Earphone</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" onclick="increase()" type="button" value="+">+</button>
                    <input type="text" name="qty" min="0" id="quantity" class="qty form-control" value="0" />
                    <button class="cart-qty-minus" onclick="decrease()" type="button" value="-">-</button>
                  </div>
                </td>
                <td>
                  <input type="text" value="125" class="price form-control" disabled>

                </td>
                <td align="right">$
                  <span id="amount" class="amount">0</span>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-prdct">
                      <img src="smart watch earbuds.jpg">
                    </div>
                  </div>
                </td>
                <td>
                  <p>Smart Watch Earbuds</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" onclick="increase()" type="button" value="+">+</button>
                    <input type="text" name="qty" min="0" id="quantity" class="qty form-control" value="0" />
                    <button class="cart-qty-minus" onclick="decrease()" type="button" value="-">-</button>
                  </div>
                </td>
                <td>
                  <input type="text" value="250" class="price form-control" disabled>

                </td>
                <td align="right">$
                  <span id="amount" class="amount">0</span>
                </td>
              </tr> 

             

              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-prdct">
                      <img src="apple watch.jpg">
                    </div>
                  </div>
                </td>
                <td>
                  <p>Apple Watch</p>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" onclick="increase()" type="button" value="+">+</button>
                    <input type="text" name="qty" min="0" id="quantity" class="qty form-control" value="0" />
                    <button class="cart-qty-minus" onclick="decrease()" type="button" value="-">-</button>
                  </div>
                </td>
                <td>
                  <input type="text" value="300" class="price form-control" disabled>

                </td>
                <td align="right">$
                  <span id="amount" class="amount">0</span>
                </td>
              </tr>

            


            </tbody>
            <tfoot>
              <tr>
                <td colspan="4"></td>
                <td align="right">
                  <strong>TOTAL = $  <span id="total" class="total">0</span></strong>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    
  </div>


  <script src="script.js"></script>

  

</body>

</html>
